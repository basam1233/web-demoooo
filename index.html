<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basam Videos</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: black;
    }

    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>Basam Video Hub</header>

<div class="container">

  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div class="info">Sample Video 1</div>
  </div>

  <div class="video-card">
    <video controls>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
    </video>
    <div class="info">Sample Video 2</div>
  </div>

</div>

</body>
</html>
